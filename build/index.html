<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="description" content="@@description" />
  <meta name="keywords" content="@@keywords" />

  <link rel="shortcut icon" href="img/favicons/favicon.webp" type="image/webp" />
  <link rel="apple-touch-icon" href="img/favicons/favicon-apple-touch.webp" />

  <link
    rel="shortcut icon"
    sizes="32x32"
    href="img/favicons/favicon-32x32.png"
    type="image/png"
  />
  <link
    rel="shortcut icon"
    sizes="16x16"
    href="img/favicons/favicon-16x16.png"
    type="image/png"
  />
  <link rel="manifest" href="img/favicons/favicon.webmanifest" />

  <title>Global</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Roboto:wght@400;500&display=swap"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="css/style.min.css" />
</head>

  <body>
    <header class="header">
  <div class="container">
    <div class="header__wrapper">
      <a href="#" class="header__logo logo">
        <div class="logo__icon">
          <img src="img/logo.svg" alt="Logo" />
        </div>
        <!-- /.logo__img -->
        <span class="logo__text">Global</span>
      </a>
      <!-- /.header__logo logo -->
      <button class="header__menu-btn">
        <span></span>
      </button>
      <ul class="header__menu menu">
        <li class="menu__item">
          <a href="#" class="menu__link">Mobile Top Up </a>
        </li>
        <li class="menu__item"><a href="#" class="menu__link">About</a></li>
        <li class="menu__item"><a href="#" class="menu__link"> Rate</a></li>
        <li class="menu__item"><a href="#" class="menu__link"> Help</a></li>
      </ul>
      <button class="header__btn">Sign Up</button>
    </div>
    <!-- /.header__wrapper -->
  </div>
  <!-- /.container -->
</header>


    <main>
      <section class="homepage">
        <div class="container">
          <div class="homepage__wrapper">
            <div class="homepage__block-text">
              <h1 class="homepage__title">
                Now Buy Your PIN&nbsp;or <span>Top Up </span>With&nbsp;Bank
                Transfer
              </h1>
              <p class="homepage__description">
                We Make international calling simple, relible, and cheap basedon
                your unique calling behavior.
              </p>
              <button class="homepage__btn">Get Started</button>
              <form action="" class="homepage__form form-search">
                <span class="form-err"></span>
                <input
                  type="text"
                  name="search"
                  placeholder="Where do you want to call?"
                  class="form-search__input"
                />
                <button type="submit" class="form-search__btn">
                  <svg class="">
  <use xlink:href="img/sprite.svg#search"></use>
</svg>

                </button>
              </form>

              <div class="homepage__users users">
                <div class="users__avatars">
                  <div class="users__icon users__icon_1">
                    <img src="img/users_avatar/01.webp" alt="avatar" />
                  </div>
                  <!-- /.users__icon -->
                  <div class="users__icon users__icon_2">
                    <img src="img/users_avatar/02.webp" alt="avatar" />
                  </div>
                  <!-- /.users__icon -->
                  <div class="users__icon users__icon_3">
                    <img src="img/users_avatar/03.webp" alt="avatar" />
                  </div>
                  <!-- /.users__icon -->
                  <div class="users__icon users__icon_4">
                    <img src="img/users_avatar/plus.svg" alt="icon: plus" />
                  </div>
                  <!-- /.users__icon -->
                </div>
                <!-- /.users__avatars -->
                <p class="users__text">
                  45k+ Regular User.
                  <a href="#" class="users__link">View Price Plan</a>
                </p>
              </div>
              <!-- /.homepage__users -->
            </div>
            <!-- /.homepage__block-text -->
            <div class="homepage__animated-block animate">
              <ul class="animate__circle">
                <div class="animate__circle-middle"></div>
                <!-- /.animate__circle-middle -->
                <li class="animate__flag" style="--i: 1; --r: 0">
                  <img src="img/homepage-flags/india.png" alt="Flag: India" />
                </li>
                <li class="animate__flag" style="--i: 2; --r: 1">
                  <img
                    src="img/homepage-flags/great-britain.png"
                    alt="Flag: Great Britain"
                  />
                </li>
                <li class="animate__flag" style="--i: 3; --r: 2">
                  <img src="img/homepage-flags/italy.png" alt="Flag: Italy" />
                </li>
                <li class="animate__flag" style="--i: 4; --r: 3">
                  <img src="img/homepage-flags/india.png" alt="Flag: India" />
                </li>

                <li class="animate__flag" style="--i: 5; --r: 4">
                  <img src="img/homepage-flags/india.png" alt="Flag: India" />
                </li>
              </ul>
              <!-- /.animate__circle -->
              <div class="animate__girl-img"></div>
              <!-- /.animate__girl-img -->
            </div>
            <!-- /.homepage__animated-block -->
          </div>
          <!-- /.homepage__wrapper -->
        </div>
        <!-- /.container -->
      </section>
    </main>

    <footer class="footer"></footer>

    <script src="js/main.min.js" defer></script>

  </body>
</html>
